<h1> Superhero: <span> {{ name }} </span> </h1>

<dl>
  <td>Nombre</td>
  <dd> {{ name }} </dd>

  <td>Edad</td>
  <dd>{{ age }}</dd>

  <td>Metodo: </td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado</td>
  <dd>{{ capitalizedName }}</dd>

</dl>

<button 
  *ngIf="name !== 'Spiderman'"
  (click)="changeHero()"> 
  Cambiar nombre 
</button>

<button 
  *ngIf="age !== 33"
  (click)="changeAge()"> 
  Cambiar edad 
</button>

<button
  (click)="resetHero()">
  Reset
</button>
